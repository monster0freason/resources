
# Application name
spring.application.name=performanceTrack

# Server port
server.port=8092

# Database configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/performance_track_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT configuration
jwt.secret=MySecretKeyForPerformanceTrackApp2026VeryLongSecretKey
jwt.expiration=86400000

# Logging
logging.level.com.project.performanceTrack=DEBUG
logging.level.org.springframework.security=DEBUG

# Disable the default security user
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
